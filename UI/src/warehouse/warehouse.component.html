<div class="container mt-5">
  <h2>List of warehouses</h2>

  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>Description</th>
        <th>Address</th>
        <th>Latitud</th>
        <th>Longitud</th>
        <th>Heigth</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let warehouse of warehouses">
        <td>{{ warehouse.description }}</td>
        <td>{{ warehouse.address }}</td>
        <td>{{ warehouse.latitud }}</td>
        <td>{{ warehouse.longitud }}</td>
        <td>{{ warehouse.height }}</td>
        <td><button id = "deleteWarehouse_{{warehouse.description}}" type="submit" value="submit" class="btn btn-primary"
          (click)="delete(warehouse)"><a style = "all:unset;" href = "/warehouse">Delete</a></button></td>
        <td><button id = "deactivateWarehouse_{{warehouse.description}}" type="submit" value="submit" class="btn btn-primary"
            (click)="deactivate(warehouse)"><a style = "all:unset;" href = "/warehouse">Deactivate</a></button></td>
      </tr>
    </tbody>
  </table>
</div>
